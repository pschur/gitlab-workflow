<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistische Seite</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }
    p {
      font-size: 1.25rem;
      color: #6e6e73;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 2.5rem 3rem;
      text-align: center;
      max-width: 400px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p>This is a minimalist, modern page inspired by Apple's design.</p>
    </div>
  </div>
</body>
</html>
